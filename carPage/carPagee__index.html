<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car page</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./carPage__style.css">

</head>

<body>
    <div class="header-blur-dark header-blur"></div>
    <div class="header-blur-light header-blur"></div>
    <div class="grid-container">
        <nav>

            <div class="header">
                <div class="pageName"> <a href="./index.html"> Ling's Cars</a></div>
                <nav>
                    <ul class="navLinks">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#">Cars</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <!-- <li><a  class="search" href="#"><img src="./assets/search.png" alt=""></a></li> -->
                        <li class="searchBox">
                            <input type="text" class="input" placeholder="Search">
                            <img src="./assets/search-white.png" alt="">
                        </li>
                        <li class="icon-mode-switch">
                            <img src="./assets/sun.svg" alt="">
                        </li>
                    </ul>

                </nav>

            </div>

        </nav>

        <div class="main">
            <div class="__card">
                <div class="__3dview"> 
                    <canvas class="__canvas"></canvas>
                </div>
                <div class="__extras-containter">
                    <div class="__price-containter">
                        <div class="__price-month">price-month</div>
                        <div class="__price-day">/price-day</div>
                    </div>
                    <div class="__button-container">
                        <div class="__buyNow"><button>buy-now</button></div>
                        <div class="__learnMore"><button>learn-more</button></div>
                    </div>
                </div>
                <div class="__car-name">car-name</div>
            </div>
        </div>

        <div class="white-space"></div>
        <div class="white-space2"></div>
        <div class="white-space3"></div>
        <div class="white-space4"></div>
        <div class="white-space5"></div>
        <div class="white-space6"></div>


        <div class="info">
            <div class="__card">
                <div class="__main-content-containter"> 
                    <div class="__text-content-container">text</div>
                    <div class="__info-graphics-container">graph</div>
                </div>  
                <div class="__car-name">car-name</div>
            </div>
        </div>

        <footer>
            footer
        </footer>
    </div>
    <script defer src="./carPage__main.js"></script>
</body>

</html>
